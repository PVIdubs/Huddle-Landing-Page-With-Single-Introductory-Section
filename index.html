<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Frontend Mentor | Huddle landing page with single introductory section</title>
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://kit.fontawesome.com/8975879675.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="header-logo">
                <img src="images/logo.svg" alt="Huddle Logo" class="logo-img" />
            </div>
        </header>
        <!-- Main -->
        <main class="main">
            <figure class="main-picture">
                <img
                    src="images/illustration-mockups.svg"
                    alt="Illustration-Mockups"
                    class="picture-img"
                />
            </figure>
            <div class="main-texts">
                <h1 class="texts-title">Build The Community Your Fans Will Love</h1>
                <p class="texts-paragraph">
                    Huddle re-imagines the way we build communities. You have a voice, but so
                    does your audience. Create connections with your users as you engage in
                    genuine discussion.
                </p>
                <a href="#" class="texts-register">Register</a>
            </div>
        </main>
        <footer class="footer">
            <a href="#" class="footer-brand facebook"
                ><i
                    class="brand-facebook fa-brands fa-facebook-f fa-fw"
                    data-fa-transform="shrink-5 right-1"
                ></i
            ></a>
            <a href="#" class="footer-brand twitter"
                ><i
                    class="brand-twitter fa-brands fa-twitter fa-fw"
                    data-fa-transform="shrink-6 right-1"
                ></i
            ></a>
            <a href="#" class="footer-brand instagram"
                ><i
                    class="brand-instagram fa-brands fa-instagram fa-fw"
                    data-fa-transform="shrink-5"
                ></i
            ></a>
        </footer>
    </body>
</html>
